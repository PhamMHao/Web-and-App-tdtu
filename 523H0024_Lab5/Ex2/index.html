<!DOCTYPE html>
<html>

<head>
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input class="input-password" type="password" id="password" placeholder="Enter your password">
        <div id="criteria">
            <div id="length" class="criterion">At least 8 characters</div>
            <div id="uppercase" class="criterion">At least one uppercase letter</div>
            <div id="lowercase" class="criterion">At least one lowercase letter</div>
            <div id="number" class="criterion">At least one number</div>
            <div id="special" class="criterion">At least one special character</div>
        </div>
    </div>
    <script src="Ex2.js"></script>
</body>

</html>
