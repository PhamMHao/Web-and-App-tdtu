<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #2196F3;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin: 10px 0;
        }

        .email-edit,
        .password-edit {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="https://web-503073.herokuapp.com/lab01/login.php" method="POST">
        <table>
            <tr>
                <td><label class="email-edit" for="email">Email</label></td>
                <td><input type="email" id="email" name="email" required placeholder="Email@domain.com"></td>
            </tr>
            <tr>
                <td><label class="password-edit" for="password">Password</label></td>
                <td><input type="password" id="password" name="password" required placeholder="Enter your password">
                </td>
            </tr>
            <tr>
                <td><label for="remember">Remember me</label></td>
                <td><input type="checkbox" id="remember" name="remember"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Login</button></td>
            </tr>
        </table>
    </form>

    <p>Not registered? <a href="#">Create an account</a></p>
    <p>Forgot your password? <a href="#">Click here to reset</a></p>

</body>

</html>
